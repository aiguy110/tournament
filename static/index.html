<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
  $(function() {
    $('a#calculate').bind('click', function() {
      $.getJSON('../_get_status', {}, function(data) {
        $("#table1").text(data.table1);
        $("#table2").text(data.table2);
        $("#next_up").text(data.next_up);
      });
      return false;
    });
  });
</script>

<p id="next_up">Unintialized</p>
