<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
  $(function() {
    setInterval(function() {
      $.getJSON('../_get_status', {}, function(data) {
        $("#table1").text(data.table1);
        $("#table2").text(data.table2);
        $("#next_up").text(data.next_up);
      });
      return false;
    }, 1000);
  });
</script>

<h1>Table 1</h1>
<p id="table1">Unintialized</p>

<h1>Table 2</h1>
<p id="table2">Unintialized</p>

<h2>Next Up</h2>
<p id="next_up">Unintialized</p>
