<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="green darken-4">
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="row">

          <div class="col s12 m6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Table 1</span>
                <p id="table1">Player 1 vs. Player 2</p>
              </div>
              <div class="card-action white-text">
                <h6>Winner:</h6>
                <a class="waves-effect waves-light btn" onclick="winUpdate('t1p1');" href="#">Player 1</a>
                <a class="waves-effect waves-light btn" onclick="winUpdate('t1p2');" href="#">Player 2</a>
              </div>
            </div>
          </div>

          <div class="col s12 m6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Table 2</span>
                <p id="table2">Player 3 vs. Player 4</p>
              </div>
              <div class="card-action white-text">
                <h6>Winner:</h6>
                <a class="waves-effect waves-light btn" onclick="winUpdate('t2p1');" href="#">Player 3</a>
                <a class="waves-effect waves-light btn" onclick="winUpdate('t2p2');" href="#">Player 4</a>
              </div>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col s12 m12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Next Up</span>
                <p id="next_up">Player1 1 vs. Player 2</p>
              </div>
            </div>
          </div>
      </div>
    </div>
    <ul id="player_list" class="collection with-header">
      <li class="collection-header">
        <h4>Players</h4></li>
      <li class="collection-item">
        <div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div>
      </li>
      <li class="collection-item">
        <div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div>
      </li>
      <li class="collection-item">
        <div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div>
      </li>
      <li class="collection-item">
        <div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div>
      </li>
    </ul>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
    function winUpdate(button_str){
      $.get('/_update_status', {'button': button_str}, function(data){
        if (data.table1.players){
          $('#table1').text(data.table1.players[0] + ' vs. ' + data.table1.players[1])
        }else{
          $('#table1').text('');
        }

        if (data.table2.players){
          $('#table2').text(data.table2.players[0] + ' vs. ' + data.table2.players[1])
        }else{
          $('#table2').text('');
        }

        $('#next_up').text(data.next_up.text)

        // Clear player list
        $('li[class="collection-item"]').remove()
        for (player of data.players){
          $('#player_list').append('<li class="collection-item"><div>'+player+'<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div></li>');
        }
      });
    }
    winUpdate('no_winner');
    </script>
</body>

</html>
